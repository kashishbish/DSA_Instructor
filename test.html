<!DOCTYPE html>
<html>
<body>
    <h2>API Key Tester</h2>
    <p>Check your browser console (F12) for details if this fails.</p>
    <div id="output" style="white-space: pre-wrap; font-family: monospace;">Checking...</div>

    <script>
        // PASTE YOUR NEW API KEY HERE
        const API_KEY = "AIzaSyArjhlAuBRwzq6pdUK8fKx7V0lfDjqzvJQ"; 

        async function checkModels() {
            const output = document.getElementById('output');
            try {
                // We ask Google: "What models can this key use?"
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);
                const data = await response.json();

                if (data.error) {
                    output.innerText = "❌ API Key Error: " + data.error.message;
                } else {
                    output.innerText = "✅ SUCCESS! Your key is working.\n\nAvailable Models:\n";
                    // Filter for just the flash/pro models
                    const models = data.models.filter(m => m.name.includes('gemini'));
                    
                    models.forEach(model => {
                        // We remove 'models/' from the name to get the ID you need
                        const cleanName = model.name.replace('models/', '');
                        output.innerText += `- "${cleanName}"\n`;
                    });
                    
                    output.innerText += "\nCopy one of the names above into your 'MODEL_NAME' variable.";
                }
            } catch (error) {
                output.innerText = "❌ Network Error: " + error.message;
            }
        }

        checkModels();
    </script>
</body>
</html>
